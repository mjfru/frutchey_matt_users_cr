<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='create_style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <title>Edit Existing User</title>
</head>
<body>
    <form action="/user/update" method="POST">
        <div id="container">
            <h1>Edit {{ user.first_name }}'s Account</h1>
            <input type="hidden" name="id" value="{{user.id}}">
            <div class="form_input">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" value="{{ user.first_name }}" required class="mb-3">
            </div>
            <div class="form_input">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" value="{{ user.last_name }}" required class="mb-3">
            </div>
            <div class="form_input">
                <label for="email">Email Address:</label>
                <input type="text" name="email" value="{{ user.email }}" required class="mb-3">
            </div>
            <div id="submit_button">
                <input type="submit" value="Update Information" class="btn btn-info btn-lg">
                <a href="/read_all" class="btn btn-info btn-lg">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
